  <!-- Ionicons -->

  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- CSS VHS / Restaurante -->
  <link rel="stylesheet" href="css/formulario.css">

  <!-- SEO / Theme -->

</head>

<body class="bg-black text-gray-100 font-mono overflow-x-hidden relative crt-distortion">

  <!-- üß≠ NAVBAR -->
  <nav class="fixed w-full z-50 bg-black bg-opacity-75 backdrop-blur-md border-b border-red-900 px-6 py-4 flex justify-between items-center">
    <div class="vhs-title text-2xl chromatic">BLACK COMEDOR</div>

    <!-- Bot√≥n Hamburguesa (solo m√≥vil) -->
    <button id="menu-btn" class="text-red-500 text-3xl md:hidden focus:outline-none" aria-label="Abrir men√∫">
      <ion-icon name="menu-outline"></ion-icon>
    </button>

    <!-- Enlaces del men√∫ -->
    <ul id="menu" class="hidden md:flex space-x-6 text-lg">
      <li><a href="restaurante.html" class="chromatic hover:text-red-500 flex items-center"><ion-icon name="home-outline" class="mr-1"></ion-icon>Inicio</a></li>
      <li><a href="#form" class="chromatic hover:text-red-500 flex items-center"><ion-icon name="calendar-outline" class="mr-1"></ion-icon>Reserva</a></li>
    </ul>
  </nav>

  <!-- SCRIPT: Toggle men√∫ m√≥vil -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
        menu.classList.toggle("flex");
        menu.classList.toggle("flex-col");
        menu.classList.toggle("absolute");
        menu.classList.toggle("top-16");
        menu.classList.toggle("left-0");
        menu.classList.toggle("w-full");
        menu.classList.toggle("bg-black");
        menu.classList.toggle("bg-opacity-90");
        menu.classList.toggle("border-t");
        menu.classList.toggle("border-red-900");

        // Cambiar icono men√∫ ‚Üî cerrar
        const icon = btn.querySelector("ion-icon");
        icon.setAttribute("name", icon.getAttribute("name") === "menu-outline" ? "close-outline" : "menu-outline");
      });
    });
  </script>

  <!-- HERO / T√çTULO FORMULARIO -->
  <header class="relative h-screen flex items-center justify-center text-center overflow-hidden">
    <div class="absolute inset-0 bg-black bg-opacity-85"></div>
    <div class="relative z-10 px-4 fade-glitch">
      <h1 class="vhs-title mb-4 uppercase chromatic" data-text="Reserva Tu Lugar">Reserva Tu Lugar</h1>
      <p class="text-xl md:text-2xl text-gray-400 max-w-3xl mx-auto">

    </div>
  </header>

<!-- FORMULARIO DE RESERVAS -->
<section id="form" class="py-24 px-6 max-w-4xl mx-auto">
  <form id="reservaForm" class="space-y-6 w-full p-6 rounded-xl backdrop-blur-md bg-black bg-opacity-60 border border-red-700 shadow-lg shadow-red-900">

    <!-- Nombre completo -->
    <div class="flex flex-col">
      <label for="nombre" class="mb-2 text-gray-300 font-semibold">Nombre completo *</label>
      <input type="text" id="nombre" name="nombre" placeholder="Juan P√©rez" required
        class="p-3 rounded-lg bg-black bg-opacity-70 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
    </div>

    <!-- Correo electr√≥nico -->
    <div class="flex flex-col">
      <label for="email" class="mb-2 text-gray-300 font-semibold">Correo electr√≥nico *</label>
      <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required
        class="p-3 rounded-lg bg-black bg-opacity-70 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
    </div>

    <!-- Tel√©fono -->
    <div class="flex flex-col">
      <label for="telefono" class="mb-2 text-gray-300 font-semibold">Tel√©fono *</label>
      <input type="tel" id="telefono" name="telefono" placeholder="+54 9 11 1234-5678" required
        class="p-3 rounded-lg bg-black bg-opacity-70 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
    </div>

    <!-- N√∫mero de comensales -->
    <div class="flex flex-col">
      <label for="comensales" class="mb-2 text-gray-300 font-semibold">N√∫mero de comensales *</label>
      <input type="number" id="comensales" name="comensales" placeholder="2" required
        class="p-3 rounded-lg bg-black bg-opacity-70 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
    </div>

    <!-- Fecha de reserva -->
    <div class="flex flex-col">
      <label for="fecha" class="mb-2 text-gray-300 font-semibold">Fecha de reserva *</label>
      <input type="date" id="fecha" name="fecha" required
        class="p-3 rounded-lg bg-black bg-opacity-70 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
    </div>

    <!-- Se√±a opcional -->
    <div class="flex flex-col">
      <label for="sena" class="mb-2 text-gray-300 font-semibold">Se√±a (opcional)</label>
      <input type="number" id="sena" name="sena" placeholder="Ej: 5000"
        class="p-3 rounded-lg bg-black bg-opacity-70 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-300">
    </div>

    <!-- Comentarios -->
    <div class="flex flex-col">

    </div>

    <!-- Cliente VIP -->
    <div class="flex items-center space-x-3">
      <input type="checkbox" id="vip" name="vip" value="S√≠"
        class="h-5 w-5 text-red-600 focus:ring-red-500">
      <label for="vip" class="text-gray-300 font-semibold">Cliente VIP</label>
    </div>

    <!-- Bot√≥n de env√≠o -->
    <button type="submit"
      class="w-full py-3 bg-gradient-to-r from-red-700 to-purple-700 text-white font-bold rounded-lg hover:scale-105 transition-transform hover:brightness-125 tracking-wide uppercase">
      Enviar Reserva
    </button>

    <!-- Feedback visual -->
    <div id="feedback" class="mt-4 text-center font-mono opacity-0 transition duration-500"></div>
  </form>
</section>


  <!-- FOOTER -->
  <footer class="py-8 bg-black bg-opacity-95 text-center text-gray-400 border-t border-red-900 relative overflow-hidden">
    <p class="chromatic z-10 relative">&copy; 2025 Black Comedor | ‚ÄúEl hambre tambi√©n recuerda.‚Äù</p>
    <p class="text-red-500 text-sm z-10 relative mt-2">‚ü™ VHS & ABYSS ‚ü´</p>
