<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="Assets/IconoBc.png" type="image/png">

  <title>Intro — Black Comedor</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/intro.css">
  
  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" defer></script>
  <script src="js/intro.js" defer></script>
</head>
<body>
  <div class="screen crt">
    <div class="noise"></div>
    <div class="vhs-overlay"><span class="rec-dot"></span> REC <br> TAPE A | 00:00:00</div>
    <div class="bg-text">BLACK COMEDOR // TAPE 01</div>
    <div class="tracking-lines"><span></span><span></span><span></span></div>

    <div class="content">
      <h1 id="mainText" class="glitch text-3xl">Bienvenidos, almas en pena...</h1>
      <img id="logo" src="Assets/LogoBc.png" alt="Logo" class="logo" />
      <p id="subtitle" class="subtitle">Bienvenido al Black Comedor</p>
    </div>

    <div id="finalText" class="final-text"></div>
  </div>

  <!-- Click invisible para desbloquear audio -->
  <div id="clickStart" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;background:transparent;cursor:pointer;"></div>
</body>
</html>
